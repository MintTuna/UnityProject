<body>
    <html>
        <title> 원하시는 줄 양을 적어주세요</title>
        <script>
            let bool = 0;
            var x = prompt("원하시는 줄 양", "숫자 입력하세요");
            while (bool<x) {
                y = prompt("입력하세요", "");
                document.write(y, '<br>');
                bool++;
            }
        </script>
        <img src="download.jpg" width="100" height="200">
    </html>
</body>
